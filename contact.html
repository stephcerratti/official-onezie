<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale1">
  <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <title> Contact | Onez!e</title>
</head>

<body>

<header>
  <div class="header-logo">
    <img class="logo" src="images/onezie-logo.png" alt="Onezie Logo" />
  </div>
  <div class="navbar">
    <ul class="homenav">
      <li><a class="navlink" href="index.html">Home</a></li>

      <li><a class="navlink" href="contact.html">Contact</a></li>
    <ul>
  </div>
</header>

<div class="divider">
</div>

<h1 class="contact-page">Let&#8217s Get In Touch</h1>

<div class="message-form">

  <form class="contact" action="" method="get">
    <p class="form">Name:
      <input type="text" name="name" size="50" maxlength="50" />
    </p>
    <p class="form">Email Address:
      <input type="text" name="email" size="50" maxlength="70" />
    </p>
    <p class="form">Subject</p>
      <select name="subject">
        <option value="question">Question</option>
        <option value="booking request">Booking Inquiry</option>
        <option value="music">Music Related</option>
      </select>
    <p class="form">Your Message:</p>
      <textarea name="message" cols="50" rows="5"></textarea>
    <input type="submit" name="submit" value="Submit" />

  </form>
</div>



<footer>
  <ul class="social">
  <li><a href="https://facebook.com/officialonezie"><img src="images/facebook.png" alt="Facebook" /></a></li>
  <li><a href="https://youtube.com/user/officialonezie"><img src="images/youtube.png" alt="Youtube"/></a></li>
  <li><a href="https://twitter.com/officialonezie"><img src="images/twitter.png" alt="Twitter"/></a></li>
  <li><a href="https://soundcloud.com/onezie"><img src="images/soundcloud.png" alt="Soundcloud"/></a></li>
  <li><a href="https://instagram.com/onezie"><img src="images/instagram.png" alt="Instagram"/></a></li>
</ul>
</footer>
